<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333333;
        }
        .content {
            line-height: 1.6;
            color: #555555;
            text-align: center;
        }
        .content p {
            margin-bottom: 20px;
        }
        .content .otp {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 30px;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #dddddd;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your OTP Code</h1>
        </div>
        <div class="content">
            <p>Hello {{ first_name }},</p>
            <p>Your One-Time Password (OTP) for logging in is:</p>
            <p class="otp">{{ otp }}</p>
            <p>Please enter this code to proceed with your login.</p>
            <p>This code is valid for the next {{ otp_expiry_minutes }} minutes.</p>
        </div>
        <div class="footer">
            <p>&copy; {{ current_year }} {{ company_name }}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
